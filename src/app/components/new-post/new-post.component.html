<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">
        <app-avatar />

        <div class="flex-1">
            <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()"
                      (keyup.enter)="sendTweet()"
                      class="mb-2 bg-gray-200 
                            focus:outline-none 
                            focus:shadow-outline 
                            focus:bg-gray-100
                            border border-transparent
                            rounded-lg py-2 px-4
                            block w-full appearence-none  
                            font-light placeholder-gray-700                      
                            resize-none"
                      placeholder="What's happening..."
                      [maxlength]="tweetMaxLength"></textarea>

            <div class="w-auto border rounded-lg"></div>

            <div class="flex justify-end items-baseline">
                <div class="mr-5 font-thin text-gray-500">
                    <p>{{tweetRemain}}</p>
                </div>

                <div class="mt-5">
                    <button (click)="sendTweet()"
                            type="button" 
                            class="w-32 focus:outline-none border 
                                   border-transparent py-2 px-5 rounded-lg
                                   text-white shadow text-center
                                   bg-blue-500 hover:bg-blue-600 font-medium">
                        Tweet
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
